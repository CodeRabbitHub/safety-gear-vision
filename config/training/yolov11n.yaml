# YOLOv11 Nano - Training Configuration
# Optimized for Tesla T4 GPU

# Model
model: yolov11n.pt  # Pretrained weights (download automatically)
imgsz: 640          # Image size

# Training hyperparameters
epochs: 200
batch: 32           # or 64 if memory allows
workers: 8          # Number of dataloader workers
device: 0           # GPU device (0 for first GPU, cpu for CPU)

# Optimizer
optimizer: AdamW
lr0: 0.005          # scaled for batch 32
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 5
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Loss
box: 7.5           # Box loss gain
cls: 0.5           # Class loss gain
dfl: 1.5           # DFL loss gain

# Data augmentation
hsv_h: 0.015        # HSV-Hue augmentation (fraction)
hsv_s: 0.7          # HSV-Saturation augmentation (fraction)
hsv_v: 0.4          # HSV-Value augmentation (fraction)
degrees: 10.0       # Image rotation (+/- deg)
translate: 0.1      # Image translation (+/- fraction)
scale: 0.5          # Image scale (+/- gain)
shear: 0.0          # Image shear (+/- deg)
perspective: 0.0003 # Image perspective (+/- fraction)
flipud: 0.0         # Image flip up-down (probability)
fliplr: 0.5         # Image flip left-right (probability)
mosaic: 1.0         # Mosaic augmentation (probability)
mixup: 0.0          # MixUp augmentation (probability)
copy_paste: 0.0     # Segment copy-paste (probability)

# Training settings
patience: 50       # Early stopping patience (epochs)
save_period: -1    # Save checkpoint every N epochs
amp: true          # Automatic Mixed Precision training
deterministic: false
single_cls: false
rect: false
cos_lr: true
close_mosaic: 10   # Disable mosaic last N epochs
